<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-System</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="row">
        <div class="grocery col-3">
            <div class="container">
                <h1>Groceries</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="items col-3">
                <img src="/Task-3/images/milk.png" alt="">
                <div class="specs">
                    <h2>
                        Fresh Milk
                    </h2>
                    <figcaption>
                        Rs.50/Liter
                    </figcaption>
                </div>
            </div>
            <div class="items col-3">
                <img src="/Task-3/images/eggs.png" alt="">
                <div class="specs">
                    <h2>
                        Eggs
                    </h2>
                    <figcaption>
                        Rs.60(6 Pices)
                    </figcaption>
                </div>
            </div>
            <div class="items col-3">
                <img src="/Task-3/images/Bread.png" alt="">
                <div class="specs">
                    <h2>
                        Fresh Bread
                    </h2>
                    <figcaption>
                        Rs.45
                    </figcaption>
                </div>
            </div>
            <div class="items col-3">
                <img src="/Task-3/images/cerials.png" alt="">
                <div class="specs">
                    <h2>
                        Cereal
                    </h2>
                    <figcaption>
                        Rs.99(500gm)
                    </figcaption>
                </div>
            </div>
            <div class="items col-3">
                <img src="/Task-3/images/Flour.png" alt="">
                <div class="specs">
                    <h2>
                        Flour
                    </h2>
                    <figcaption>
                        Rs.40/Kg
                    </figcaption>
                </div>
            </div>
            <div class="items col-3">
                <img src="/Task-3/images/sugar.png" alt="">
                <div class="specs">
                    <h2>
                        Sugar
                    </h2>
                    <figcaption>
                        Rs.40/Kg
                    </figcaption>
                </div>
            </div>
            <div class="items col-3">
                <img src="/Task-3/images/oil.png" alt="">
                <div class="specs">
                    <h2>
                        Oil
                    </h2>
                    <figcaption>
                        Rs.190/Liter
                    </figcaption>
                </div>
            </div>
            <div class="items col-3">
                <img src="/Task-3/images/chips.png" alt="">
                <div class="specs">
                    <h2>
                        Chips
                    </h2>
                    <figcaption>
                        Rs.50(200gm)
                    </figcaption>
                </div>
            </div>
            <div class="items col-3">
                <img src="/Task-3/images/ketchup.png" alt="">
                <div class="specs">
                    <h2>
                        Ketchup
                    </h2>
                    <figcaption>
                        Rs.150
                    </figcaption>
                </div>
            </div>
            <div class="items col-3">
                <img src="/Task-3/images/Cold-drink.png" alt="">
                <div class="specs">
                    <h2>
                        Cold-Drinks
                    </h2>
                    <figcaption>
                        Rs.90
                    </figcaption>
                </div>
            </div>
            <div class="items col-3">
                <img src="/Task-3/images/icecream.png" alt="">
                <div class="specs">
                    <h2>
                        Ice-Cream
                    </h2>
                    <figcaption>
                        Rs.80
                    </figcaption>
                </div>
            </div>
            <div class="items col-3">
                <img src="/Task-3/images/yougurt.png" alt="">
                <div class="specs">
                    <h2>
                        Yougurt
                    </h2>
                    <figcaption>
                        Rs.50(200gm)
                    </figcaption>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
