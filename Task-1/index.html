<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernovative-Ecommerce-Form</title>

    <!-- Css Main -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootestrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body class="page_wrapper">


    <!-- Heading Form -->
    <div class="header_form">
        <h1>Applaication Form</h1>
    </div>


    <!-- Form -->
    <div class="form_wrapper">
        <div class="form_body">
            <form>
                <div class="container">
                    <div class="form-group form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="last Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email:</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password:</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>
                    <div class="requir_header">
                        <h1>Your's Skills</h1>
                    </div>
                    <div class="req_check_box">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="grid-check">
                            <label class="form-check-lable" for="gridcheck">
                                Html
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="grid-check">
                            <label class="form-check-lable" for="gridcheck">
                                CSS
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="grid-check">
                            <label class="form-check-lable" for="gridcheck">
                                Bootestrap
                            </label>
                        </div>
                    </div>
                    <div class="gender">
                        <fieldset class="form-group row">
                            <legend class="col-form-label col-sm-2 float-sm-left pt-0">
                                <h1>Gender</h1>
                            </legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                        value="option1">
                                    <label class="form-check-label" for="gridRadios1">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                        value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Female
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                        value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Other
                                    </label>
                                </div>
                            </div>
                    </div>
            </form>
            <!-- file upload -->
            <div class="file-upload-btn">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Upload Your Resume</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </form>
            </div>
            <div class="submit">
                <button type="button" class="btn btn-outline-secondary">Submit</button>
            </div>
        </div>
    </div>


</body>

</html>
